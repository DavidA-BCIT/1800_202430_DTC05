<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div>
        <nav class="flex flex-row justify-between bg-amaranth text-antique relative">
            <div>
                <!-- Hamburger menu button -->
                <button id="menuButton" class="text-2xl focus:outline-none m-10">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Hidden menu that will display when the hamburger is clicked -->
                <div id="menu" class="menu">
                    <button onclick="alert('Home')">Courses</button>
                    <button onclick="alert('About')">About</button>
                    <button onclick="alert('Services')">Services</button>
                    <button onclick="alert('Contact')">Contact</button>
                </div>
            </div>

            <a href="home.html"><i class="fas fa-home text-2xl m-10"></i></a>
        </nav>
    </div>
</body>

</html>
