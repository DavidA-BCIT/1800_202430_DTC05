<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add assignment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="modal-addAssignment" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Add an assignment</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="newAssignment-title">Title</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="newAssignment-title" aria-describedby="basic-addon3"
                            placeholder="">
                    </div>
                    <label for="newAssignment-link">Link</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="newAssignment-link" aria-describedby="basic-addon3"
                            placeholder="">
                    </div>
                    <label for="newAssignment-dueDate">Due Date</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="newAssignment-dueDate" aria-describedby="basic-addon3"
                            placeholder="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        id="close-modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="submit-newAssignment">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
