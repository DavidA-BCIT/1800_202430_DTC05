<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="fixed bottom-0 w-full bg-amaranth text-antique flex justify-around items-center py-4">
        <a href="home.html"><i class="fas fa-home text-2xl"></i></a>
        <a href="calendar.html"><i class="fas fa-calendar text-2xl"></i></a>
        <a href="notification.html"><i class="fas fa-bell text-2xl"></i></a>
        <button id="settings-btn" class="text-2xl">
            <i class="fas fa-cog"></i>
        </button>
    </nav>

    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 w-96">
            <h3 class="text-lg font-bold mb-4">Settings</h3>
            <form id="settings-form">
                <div class="mb-4">
                    <label for="theme" class="block text-sm font-medium">Select Theme:</label>
                    <select id="theme" class="block w-full mt-1 border rounded p-2">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="layout" class="block text-sm font-medium">Page Layout:</label>
                    <select id="layout" class="block w-full mt-1 border rounded p-2">
                        <option value="grid">Grid</option>
                        <option value="list">List</option>
                    </select>
                </div>
                <div class="flex justify-end">
                    <button id="save-settings" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Save</button>
                    <button id="close-settings" class="bg-gray-500 text-white px-4 py-2 rounded">Close</button>
                </div>
            </form>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Settings Modal Toggle
    $(document).ready(function () {
        // Open settings modal
        $("#settings-btn").on("click", function () {
            $("#settings-modal").removeClass("hidden");
        });

        // Close settings modal
        $("#close-settings").on("click", function (event) {
            event.preventDefault();
            $("#settings-modal").addClass("hidden");
        });

        // Save settings
        $("#save-settings").on("click", function (event) {
            event.preventDefault();
            const theme = $("#theme").val();
            const layout = $("#layout").val();

            // Simulate saving to Firestore
            console.log(`Settings saved: Theme - ${theme}, Layout - ${layout}`);

            // Close modal after saving
            $("#settings-modal").addClass("hidden");
        });
    });
</script>

</html>
