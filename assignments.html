<body>
    <!-- Top Menu -->
    <nav id="navbarPlaceholder"></nav>

    <!--Breadcrumb-->
    <div class="justify-content-center flex bg-amaranth text-antique lead">
        <nav id="breadcrumb" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="p-1">
            <ol id="breadcrumbContent" class="breadcrumb fw-bold">
                <li class="breadcrumb-item" aria-current="page" class="">
                    <a href="home.html" class="fw-medium ">Courses</a>
                </li>
                <li class="breadcrumb-item" aria-current="page" class="">
                    <a id="breadcrumb-courseCode" href="#" class="fw-medium">INVALID COURSE</a>
                </li>
                <li class="breadcrumb-item" aria-current="page" class="">
                    Assignments
                </li>
            </ol>
        </nav>
    </div>

    <!--Messages and Button-->
    <div class="px-5 py-3">
        <!--Displayed if no assignments-->
        <div id="message-noAssignments" class="mb-3">
            <span class="fw-bold lead">No assignments!</span>
            <p>You haven't added any assignments yet. Press the 'Add assignment' button below to get started.</p>
        </div>

        <!--Add assignment button-->
        <button type="button" id="btn-addAssignment" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#modal-addAssignment">Add assignment</button>
    </div>

    <!--List of Assignments-->
    <div id="assignmentList" class="flex flex-wrap px-5 py-2"></div>

    <!--Bottom Navbar-->
    <nav id="footerPlaceholder"></nav>

    <!--'Add course form-->
    <div id="addAssignmentForm"></div>


    <template id="assignmentListingTemplate">
        <div class="assignmentListing card p-1 my-2 mx-4 z-0">
            <p class="assignmentName fw-semibold fs-4 p-2 text-antique">ASSIGNMENT NAME</p>
            <div class="card-body ptx-2">
                <p class="assignmentLink fs-5">ASSIGNMENT LINK</p>
                <p class="assignmentDueDate fw-light">DUE DATE</p>
                <a href="#" class="btn btn-secondary stretched-link">Course page</a>
            </div>
        </div>
    </template>

    <!--Scripts-->
    <script src="scripts/firebaseAPI_DTC_05.js"></script>
    <script src="scripts/skeleton.js"></script>
    <script src="scripts/assignments.js"></script>
