<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css">
    <style>
        /* Basic styling */
        .menu {
            display: none;
            /* Hide menu by default */
            position: absolute;
            top: 60px;
            left: 10px;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .menu button {
            display: block;
            padding: 30px;
            margin: 5px 0;
            width: 100%;
            background-color: beige;
            color: darkred;
            border: none;
            cursor: pointer;
        }

        .menu button:hover {
            background-color: beige;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col justify-between">

    <div>
        <nav class="flex flex-row justify-between bg-amaranth text-antique relative">
            <div>
                <!-- Hamburger menu button -->
                <button id="menuButton" class="text-2xl focus:outline-none m-10">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Hidden menu that will display when the hamburger is clicked -->
                <div id="menu" class="menu">
                    <button onclick="alert('Home')">Courses</button>
                    <button onclick="alert('About')">About</button>
                    <button onclick="alert('Services')">Services</button>
                    <button onclick="alert('Contact')">Contact</button>
                </div>
            </div>

            <a href=""><i class="fas fa-home text-2xl m-10"></i></a>
        </nav>
    </div>

    <div class="flex-grow">
        <h1 class="text-center mt-10"></h1>
        <p class="text-center mt-4">This is the main content of the page.</p>
    </div>

    <nav class="fixed bottom-0 w-full bg-amaranth text-antique flex justify-around items-center py-4">
        <a href="#"><i class="fas fa-calendar text-2xl"></i></a>
        <a href="#"><i class="fas fa-cog text-2xl"></i></a>
        <a href="notification.html"><i class="fas fa-bell text-2xl"></i></a>
    </nav>

    <script>
        // JavaScript to toggle menu visibility
        document.getElementById('menuButton').addEventListener('click', () => {
            const menu = document.getElementById('menu');
            // Toggle the display of the menu
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        });

        // Optional: Close the menu if clicked outside
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('menu');
            const menuButton = document.getElementById('menuButton');
            if (!menu.contains(e.target) && !menuButton.contains(e.target)) {
                menu.style.display = 'none';
            }
        });
    </script>

</body>

</html>
