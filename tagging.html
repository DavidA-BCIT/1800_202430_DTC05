<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagging demo</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <!-- JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Tagging -->
    <script src="scripts/firebaseAPI_DTC_05.js"></script>
    <script src="scripts/tagging.js"></script>

    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="">

    <!--Top Menu-->
    <nav id="navbarPlaceholder"></nav>

    <!-- Demo -->
    <h1 class="bg-amaranth text-antique p-2 text-center mb-0">This page demonstrates the tagging feature</h1>

    <div class="grid px-2 pt-4 ">
        <div class="row">
            <!-- Tag controls -->
            <div class="col container text-center" id="tag-controls">
                <p class="fw-semibold">Tag controls</p>
                <hr>
                <button type="button" class="btn tag-clear">Clear</button>
                <button type="button" class="btn tag-hide">Hide</button>
                <button type="button" class="btn tag-show-only">Show only</button>
                <hr>
                <div class="container bg-amaranth py-1 px-2" id="tag-select-container">

                </div>
            </div>

            <!-- Cards -->
            <div class="container overflow-scroll col-10" id="card-container">
            </div>
        </div>
    </div>


    <!-- Tag Selection Template-->
    <template id="tag-select-template">
        <div class="tag-select grid">
            <div class="row bg-antique p-1 rounded">
                <div class="tag-text col p-0 text-start">Example tag</div>
                <input type="checkbox" class="tag-checkbox col p-0 m-2">
            </div>
        </div>
    </template>

    <!-- Card Template -->
    <template id="card-template">
        <div class="card m-2 p-1">
            <div class="card-id hidden"></div>
            <div class="d-flex flex-row justify-content-between">
                <h4 class="card-course-title text-antique fw-bold px-2">COURSE TITLE</h4>
                <div class="dropdown">
                    <button class="tag-list btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Tags
                    </button>
                    <ul class="card-tags dropdown-menu">
                        <div class="dynamic-tags">
                        </div>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <button class="new-tag dropdown-item">Create new</button>
                        </li>
                        <li>
                            <button class="delete-tag dropdown-item">Delete a tag</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card-body">
                <h3 class="card-assignment-title">ASSIGNMENT TITLE</h3>
                <hr>
                <h6 class="fw-bold">Assigned: <span class="card-assign-date fw-normal">ASSIGN DATE</span></h6>
                <h6 class="fw-bold">Due: <span class="card-due-date fw-normal">DUE DATE</span></h6>
                <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. At magni et
                    repellat
                    commodi
                    perspiciatis, consequuntur deserunt quo eveniet harum iste, vitae consectetur obcaecati nam
                    rem
                    enim
                    vero. Quia, dolorem quaerat.</p>
                <a href="#" class="btn btn-primary btn-sm">Lorem?</a>
            </div>
        </div>
    </template>

    <!--Bottom Navbar-->
    <nav id="footerPlaceholder"></nav>

    <!-- <div class="dropdown-menu" id="contextMenu" role="menu"></div> -->
    <script src="scripts/skeleton.js"></script>

</body>

</html>
